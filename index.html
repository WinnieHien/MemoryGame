<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

    <div class="container">
        <header>
            <h1>Concentration</h1>
        </header>

        <!-- Adding Pop-up Message/Modal Box -->

        <dialog class="pop_up">
            <div class="statsContainer">
                <span class="close" onclick="closeModal()">&times;</span>
                <h4>Game Stats</h4>
                    <ul class="stats">
                        <div class="starsContainer">
                            <li class="starStats"></li>
                        </div>
                        <li class="moveStats"></li>
                        <li class="timeStats"></li>
                    </ul>
                <input type="button" onclick="showModal()" value="Play Again">
            </div>
        </dialog>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="movesCounter">5 Moves</span>
            <span class="msg_box hide_msg"> Click a Card to Begin Play!</span>
            <div class="timer">Time: 0:00</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
